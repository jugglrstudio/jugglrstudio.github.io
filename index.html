<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI App Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Merriweather', serif;
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      margin-top: 20vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: rgba(60, 60, 60, 0.7);
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 2px;
      background-color: rgba(60, 60, 60, 0.8);
      animation: blink 0.8s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="headline"><span></span></h1>
  </div>

  <script>
    const text = "Building Apps with AI Collaboration";
    const span = document.querySelector("#headline span");

    let index = 0;
    let direction = 1; // 1 = typing, -1 = deleting

    function typeLoop() {
      span.textContent = text.slice(0, index);

      if (direction === 1) {
        if (index < text.length) {
          index++;
          setTimeout(typeLoop, 60); // Typing speed
        } else {
          direction = -1;
          setTimeout(typeLoop, 1000); // Pause after full text
        }
      } else {
        if (index > 0) {
          index--;
          setTimeout(typeLoop, 12); // Fast delete
        } else {
          direction = 1;
          setTimeout(typeLoop, 500); // Pause before retyping
        }
      }
    }

    typeLoop();
  </script>
</body>
</html>
